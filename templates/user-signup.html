{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>
<hr>
<form action ="/verify" method='POST'>
    <table>
        <tr>
            <td><label for='username'> Username:</label></td>
            <td>
              <input name='username' type='text' value="{{username}}" required/>
              <p class="error">{{user_error}}</p>
            </td>
        </tr>
        <tr>
            <td><label for ='password'>Password:</label></td>
            <td>
              <input name='password' type='password' value = '{{password}}' required/> 
              <p class="error">{{password_error}}</p>     
            </td>
        </tr>
        <tr>
            <td><label for='password_ver'>Verify password:</label></td>
            <td>
                 <input name='password_ver' type='password' value = '{{password_ver}}' required />
                 <p class="error">{{password_ver_error}}</p>   
            </td>
        </tr>
        <tr>
            <td><label for='email'>Email (Optional):</td>
            <td>
              <input name='email' type='text' value = '{{email}}' />
              <p class="error">{{email_error}}</p>         
            </td>
        </tr>
        <tr>
          <td>
            <input type='submit' value='Log In'/>
          </td>
        </tr>
    </table>
</form>

{% endblock%}
